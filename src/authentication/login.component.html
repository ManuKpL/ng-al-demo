<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm?.value)">
  <div class="form-group">
    <label for="login">Login</label>
    <input id="login" name="login" type="text" [(ngModel)]="login" required pattern="[a-zA-Z].+" />
    <span *ngIf="loginForm?.controls.login?.touched && loginForm?.controls.login?.errors?.required"
      class="color-primary">Required</span>
    <span *ngIf="loginForm?.controls.login?.errors?.pattern" class="color-primary">Pattern error</span>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" [(ngModel)]="password" required />
    <span *ngIf="loginForm?.controls.password?.touched && loginForm?.controls.password?.errors?.required"
      class="color-primary">Required</span>
  </div>

  <div>
    <sw-button type="submit" primary [disabled]="loginForm?.invalid">Login</sw-button>
    <sw-button secondary>Cancel</sw-button>
  </div>
</form>
