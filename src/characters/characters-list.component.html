<ng-container *ngIf="characters$ | async as chars; else loading">

  <section *ngIf="selectedCharacter" class="spaced">
    <sw-character-thumbnail [character]="selectedCharacter">
    </sw-character-thumbnail>
  </section>

  <section>
    <sw-character-thumbnail *ngFor="let char of chars" [character]="char" (onSelect)="onSelectCharacter($event)">
    </sw-character-thumbnail>
  </section>

</ng-container>

<ng-template #loading>
  <sw-loader center></sw-loader>
</ng-template>
