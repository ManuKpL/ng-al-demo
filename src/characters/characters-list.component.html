<header class="bg-blue padded spaced">
  <h1>Liste de personnages</h1>
</header>

<div class="spaced">
  <sw-button routerLink="/" primary>Back to home</sw-button>
</div>

<ng-container *ngIf="characters$ | async as chars; else loading">

  <section *ngIf="chars.length > 3">
    <sw-character-details *ngFor="let char of chars" [character]="char">
    </sw-character-details>
  </section>

</ng-container>

<ng-template #loading>
  <sw-loader center></sw-loader>
</ng-template>
