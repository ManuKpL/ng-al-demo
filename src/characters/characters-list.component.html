<ng-container *ngIf="characters$ | async as chars; else loading">

  <section *ngIf="chars.length > 3">
    <sw-character-thumbnail *ngFor="let char of chars" [character]="char">
    </sw-character-thumbnail>
  </section>

</ng-container>

<ng-template #loading>
  <sw-loader center></sw-loader>
</ng-template>
