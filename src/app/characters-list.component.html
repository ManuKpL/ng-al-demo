<h2>Liste de personnages</h2>

<section>
  <div class="container">
    <!-- if character exists -->
    <aside>
      <img [src]=" character.image" [alt]="character.name">
    </aside>
    <div>
      <h3>{{ character.name }}</h3>
      <p>{{ character.gender }}</p>
      <a [href]=" character.url" [target]="target">See profile</a>
    </div>
  </div>

</section>
